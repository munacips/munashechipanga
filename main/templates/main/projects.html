{% extends 'main/layout.html' %}
{% block content %}

    <div>
        <h3>Projects</h3>
        <div class="projects">
            {% for p in projects %}
                <div class="project">
                    <div class="thumbnail">
                        <img src="{{MEDIA_URL}}{{p.thumbnail.url}}" alt="">
                    </div>
                    <div class="project-info">
                        <div>
                            <h4>{{p.name}}</h4>
                            <p>{{p.description}}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
