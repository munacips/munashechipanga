{% extends 'main/layout.html' %}
{% block content %}
    <div class="blog-links">
        <ul>
            <li><a href="/blog">Articles</a></li>
            <li><a href="/videos">Videos</a></li>
        </ul>
    </div>
    <div>
        <div class="blog-articles" id="articles">
            <h4>Articles</h4>
            {% for article in articles %}
                <div class="article" onclick="location.href='/article/{{article.id}}'">
                    <div class="thumbnail">
                        <img src="{{MEDIA_URL}}{{article.thumbnail.url}}" alt="{{article}}">
                    </div>
                    <div class="article-info">
                        <h4>{{article}}</h4>
                        <p>
                            {{article.body|truncatewords:30}}
                        </p>
                        <p style="font-size: 14px; font-weight: 900;">
                            {{article.date_posted}}<br>
                        </p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
